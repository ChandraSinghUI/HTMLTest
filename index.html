            </div>
            <div class="col-sm-12 ">
                    <nav> <!-- Navbar Start Here -->

                                              </a>
                                          </div>
                                          <div class="col-lg-6 col-md-6 col-xs-6 thumb">
                                              <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title=""
                                                 data-image="https://images.pexels.com/photos/158971/pexels-photo-158971.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"

                                                  <img class="img-thumbnail"

                                                       alt="Another alt text">
                                              </a>
                                          </div>

                                  </ul>

                              <li class="nav-item">

            </div>

        </div>   <!-- Body End Here -->

  <div class="modal fade" id="image-gallery" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title" id="image-gallery-title"></h4>
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
                  </button>
              </div>

                  <img id="image-gallery-image" class="img-responsive col-md-12" src="">

          </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

  <script src="./js/custome.js"></script>
<script>
(function(){
$(document).on('click','.nav li .nav-link',function(){
  if($(this).parent('li').children().length>1){
    $('.nav li ul').not($(this).next('ul')).slideUp();
  $('.sub_icon').not($(this).children('.sub_icon')).removeClass('arrowDown');
  $(this).next('ul').slideToggle();
  $(this).children('.sub_icon').toggleClass('arrowDown');
  }
  
});
})(jQuery)
</script>  
</body>
</html>
